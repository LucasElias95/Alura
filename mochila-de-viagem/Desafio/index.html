<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio adicionando itens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Neste desafio irei adicionar itens na lista atraves de linguagem JavaScript!</h1>
    
    <h2>Lista de compras</h2>
    <main class="conteudo">
        <div class="principal">
            <div class="mochila"></div>
            <form action="" class="adicionar" id="novoItem">
                <label for="item">Nome</label>
                <input type="text" name="nome" id="nome">
                <label for="item">Quantidade</label>
                <input type="number" name="quantidade" id="quantidade">
                <input type="submit" value="Adicionar" class="cadastrar">
            </form>
        </div>
    <ul class="lista" id="lista">
        <li class="item"><strong>7</strong> Alface</li>
        <li class="item"><strong>1</strong> Cebola</li>
        <li class="item"><strong>3</strong> Tomate</li>
        <li class="item"><strong>3</strong> Carne</li>
        <li class="item"><strong>10</strong> Ovo</li>
        <li class="item"><strong>1</strong> Candida</li>
    </ul>
    <p></p>
    <script src="main.js"></script>
</body>
</html>
